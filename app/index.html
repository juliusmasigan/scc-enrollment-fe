<!doctype html>
<html ng-app="enrollmentApp">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.min.css" />
        <link rel="stylesheet" href="css/main.min.css" />
    </head>

    <body class="mdc-bg-grey">
        <md-toolbar class="md-whiteframe-4dp">
            <div class="md-toolbar-tools">
                <h2 class="md-title">Enrollment System</h2>
            </div>
        </md-toolbar>
        <md-content class="mdc-bg-grey">
			<div layout="row" layout-fill>
				<md-whiteframe flex="60" flex-offset="20" layout="column" layout-padding class="mdc-bg-grey-50 md-whiteframe-1dp content-container">

					<h1 class="md-display-1">Account</h1>

					<div layout="row">
						<md-input-container flex="70">
							<label>Name</label>
							<input type="text">
						</md-input-container>
						<div flex-offset="5"></div>
						<md-input-container flex="25">
							<label>Year/Level</label>
							<md-select ng-model="level">
								<md-optgroup label="Elementary">
									<md-option value="kindergarten">Kindergarten</md-option>
									<md-option value="grade1">Grade 1</md-option>
									<md-option value="grade2">Grade 2</md-option>
									<md-option value="grade2">Grade 2</md-option>
								</md-optgroup>
							</md-select>
						</md-input-container>
					</div>

					<md-input-container flex="100">
						<label>Address</label>
						<input type="text">
					</md-input-container>

				</md-whiteframe>
			</div>
        </md-content>
        <script type="text/javascript" src="js/scripts.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
